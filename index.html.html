  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 2;
    }

    h1, h2, p { color: #fff; }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn-primary { background: #ff4d6d; color: white; margin-top: 20px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      position: relative;
    }

    .btn-yes { background: #ff4d6d; color: #fff; }
    .btn-no { background: #fff; color: #ff4d6d; position: relative; }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Corazones flotando */
    .heart {
      position: fixed;
      top: -10px;
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      animation: fall linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(110vh) scale(1.2); opacity: 0; }
    }

    /* Glow */
    .glow {
      animation: glowPulse 2.5s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
      to { text-shadow: 0 0 25px rgba(255,255,255,0.9); }
    }
  </style>
